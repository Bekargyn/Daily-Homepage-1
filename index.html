<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Daily Homepage</title>
  <!-- Link to calendar -->
  <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css" />

  <!-- If you use the default popups, use this. -->
  <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
  <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="header">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          My Daily Homepage
        </h1>
        <p class="subtitle">
          A place for all your needs
        </p>
      </div>
    </div>
  </section>

  <div class="columns">
  
  <div class="weathercolumn" id="weather">
    <div id="clock"></div>
    <h2><strong>Local weather</strong></h2>
  </div>

  <div class="column is-one-third" id="dropdown">
      
      
    <aside class="menu">
      <p class="menu-label">
        General
      </p>
      <ul class="menu-list">
        <li><a>Events</a></li>
        <li><a>To-Do List</a></li>
        <li><a>News</a></li>
        <li>
          <input type="text" placeholder="Search ..." id="event" />
      <button id="searchevent" type="submit">
        <i class="fa fa-search"></i>
      </button>
        </li>
      </ul>
    </aside>
  
  
  </div>

  <div class="column is-one-third" id="randombox">
  </div>
  
  </div>
  
  <!-- <div id="calendar" style="height: 800px;"></div> -->
  <div class="columns">
    <div class="column is-one-third" id="eventscontainer">
      <strong>Events</strong>
    </div>
    <div class="column is-one-third" id="toDoColumn">
      <strong>To-Do List</strong>
      <br />
    </div>
    <div class="column is-one-third" id="articleContainer">
      <strong>News Headlines</strong>
    </div>
  </div>
  <div class="footer">
    <p>BekAndTheHeartbreakers</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- links for calendar -->

  <script src="https://uicdn.toast.com/tui.dom/v3.0.0/tui-dom.js"></script>
  <script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
  <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.js"></script>
  <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.js"></script>
  <!-- end here -->
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
