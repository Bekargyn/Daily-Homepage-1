<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Daily Homepage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          My Daily Homepage
        </h1>
        <p class="subtitle">
          A place for all your needs
        </p>
      </div>
    </div>
  </section>

  <div class="weathercolumn" id="weather">
    <h2><strong>Weather</strong></h2>
  </div>

  <div class="columns">
    <div class="column is-one-third" id="eventscontainer">
      <strong>Events</strong>
    </div>
    <div class="column is-one-third" id="toDoColumn">
      <strong>To-Do List</strong>
      <br />
      <div class="columns" id="toDoContainer">
        <div class="column is-one-quarter">Time</div>
        <div class="column is-one-half">Input</div>
        <div class="column is-one-quarter">Save</div>
      </div>
    </div>
    <div class="column is-one-third" id="articleContainer">
      <strong>News Headlines</strong>
    </div>
  </div>
  <div class="footer">
    <p>BekAndTheHeartbreakers</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
